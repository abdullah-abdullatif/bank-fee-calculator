<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USD to EGP Fee Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: #0070ba;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005a9e;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>USD to EGP Fee Calculator</h2>
    <select id="countryType" class="form-control">
      <option value="same">Same Country</option>
      <option value="different">Different Country</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result">Calculating...</div>
  </div>

  <script>
    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd/egp.json');
        const data = await response.json();
        return data.egp;
      } catch (error) {
        console.error('Error fetching exchange rate:', error);
        return null;
      }
    }

    async function calculate() {
      const exchangeRate = await fetchExchangeRate();
      const countryType = document.getElementById('countryType').value;

      if (!exchangeRate) {
        document.getElementById('result').innerText = 'Failed to fetch exchange rate.';
        return;
      }

      const baseAmount = 1; // $1 base
      const markup = baseAmount * 0.05 + 0.20; // 5% + $0.20 markup
      const amountWithMarkup = baseAmount + markup;

      let paypalFee = 0;
      if (countryType === 'same') {
        paypalFee = amountWithMarkup * 0.034 + 0.30;
      } else {
        paypalFee = amountWithMarkup * 0.044 + 0.30;
      }

      const finalAmountUSD = amountWithMarkup + paypalFee;
      const finalAmountEGP = finalAmountUSD * exchangeRate;

      document.getElementById('result').innerHTML = `
        <p>Dollar base price: $1</p>
        <p>+ Markup & fixed: $${markup.toFixed(2)}</p>
        <p>+ PayPal Fees: $${paypalFee.toFixed(2)}</p>
        <p><strong>Total USD charged: $${finalAmountUSD.toFixed(2)}</strong></p>
        <p><strong>Total in EGP: £${finalAmountEGP.toFixed(2)}</strong></p>
        <p>So, your effective dollar price after all fees is <strong>£${finalAmountEGP.toFixed(2)}</strong></p>
      `;
    }

    calculate(); // Initial calculation on load
  </script>
</body>
</html>
