<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USD to EGP Fee Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>USD to EGP Fee Calculator</h2>
    <div class="result" id="result">Calculating...</div>
  </div>

  <script>
    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://api.frankfurter.dev/latest?from=USD&to=EGP');
        const data = await response.json();
        return data.rates.EGP;
      } catch (error) {
        console.error('Error fetching exchange rate:', error);
        return null;
      }
    }

    async function calculate() {
      const exchangeRate = await fetchExchangeRate();
      if (!exchangeRate) {
        document.getElementById('result').innerText = 'Failed to fetch exchange rate.';
        return;
      }

      const baseAmount = 1;
      const markup = baseAmount * 0.05 + 0.20;
      const totalAfterMarkup = baseAmount + markup;

      const paypalFee = totalAfterMarkup * 0.044 + 0.30;
      const totalAfterFees = totalAfterMarkup + paypalFee;

      const finalEGP = totalAfterFees * exchangeRate;
      const effectiveRate = finalEGP / baseAmount;

      document.getElementById('result').innerHTML = `
        <p>Current USD to EGP rate: <strong>${exchangeRate.toFixed(2)}</strong></p>
        <p>Total after markup and PayPal fees: <strong>$${totalAfterFees.toFixed(2)}</strong></p>
        <p>Equivalent in EGP: <strong>£${finalEGP.toFixed(2)}</strong></p>
        <p>Effective dollar price after all fees: <strong>£${effectiveRate.toFixed(2)}</strong></p>
      `;
    }

    calculate();
  </script>
</body>
</html>
